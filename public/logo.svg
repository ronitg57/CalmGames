<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Calm gradient background circle -->
  <defs>
    <linearGradient id="calmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="breathGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#calmGradient)" opacity="0.15"/>
  
  <!-- Middle concentric circles for breathing effect -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#calmGradient)" stroke-width="2" opacity="0.4">
    <animate attributeName="r" values="75;78;75" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="100" cy="100" r="60" fill="none" stroke="url(#calmGradient)" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="60;63;60" dur="4s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="4s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  
  <!-- Center peaceful symbol: lotus/flower -->
  <g transform="translate(100, 100)">
    <!-- Lotus petals -->
    <ellipse cx="0" cy="-15" rx="12" ry="20" fill="#a78bfa" opacity="0.8"/>
    <ellipse cx="13" cy="-8" rx="12" ry="20" fill="#38bdf8" opacity="0.8" transform="rotate(60 0 0)"/>
    <ellipse cx="13" cy="8" rx="12" ry="20" fill="#34d399" opacity="0.8" transform="rotate(120 0 0)"/>
    <ellipse cx="0" cy="15" rx="12" ry="20" fill="#a78bfa" opacity="0.8" transform="rotate(180 0 0)"/>
    <ellipse cx="-13" cy="8" rx="12" ry="20" fill="#38bdf8" opacity="0.8" transform="rotate(240 0 0)"/>
    <ellipse cx="-13" cy="-8" rx="12" ry="20" fill="#34d399" opacity="0.8" transform="rotate(300 0 0)"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="url(#breathGradient)"/>
  </g>
  
  <!-- Floating sparkles -->
  <circle cx="40" cy="50" r="2" fill="#fbbf24" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="160" cy="70" r="2" fill="#38bdf8" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="150" cy="140" r="2" fill="#34d399" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="50" cy="150" r="2" fill="#a78bfa" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3.2s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
</svg>
