<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="128" fill="url(#iconGradient)"/>
  
  <!-- Center lotus symbol (larger for icon) -->
  <g transform="translate(256, 256)">
    <!-- Lotus petals -->
    <ellipse cx="0" cy="-60" rx="45" ry="75" fill="#ffffff" opacity="0.9"/>
    <ellipse cx="52" cy="-30" rx="45" ry="75" fill="#ffffff" opacity="0.85" transform="rotate(60 0 0)"/>
    <ellipse cx="52" cy="30" rx="45" ry="75" fill="#ffffff" opacity="0.85" transform="rotate(120 0 0)"/>
    <ellipse cx="0" cy="60" rx="45" ry="75" fill="#ffffff" opacity="0.9" transform="rotate(180 0 0)"/>
    <ellipse cx="-52" cy="30" rx="45" ry="75" fill="#ffffff" opacity="0.85" transform="rotate(240 0 0)"/>
    <ellipse cx="-52" cy="-30" rx="45" ry="75" fill="#ffffff" opacity="0.85" transform="rotate(300 0 0)"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="30" fill="#fbbf24"/>
    <circle cx="0" cy="0" r="20" fill="#f59e0b"/>
  </g>
</svg>
